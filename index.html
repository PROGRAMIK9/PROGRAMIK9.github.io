<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Baby!</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="question">
            <span class="Hello hidden">Hello My Love!</span><br><br>
            <span class="Val hidden">Baby, Valentine's is Approaching soon and I wanted to ask you something
                &#128537;</span><br><br>
            <span class="Person hidden">Well I can't ask you in person but i suppose i could do this</span><br><br>
            <span class="WIll hidden">MY Love Will you be my Valentine<br> &#128073;&#128072;</span><br><br>
        </div>
        <div class="buttons">
            <a href="flower.html"><button class="Yes" type="submit" >YESS</button></a>
            <button id="No" onclick="moveButton">NOPE!</button>
        </div>
    </div>
    <div class="gif hidden">
        <img src="give-food.gif" alt="">
    </div>
    <script>
        const noButton = document.getElementById("No");
        const yes = document.querySelector('.Yes')
        function moveButton() {
            var x = Math.random()*window.innerWidth
            var y = Math.random()*window.innerHeight
            noButton.style.position="absolute"
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
            console.log("CLICKED",x,y)
        }

        noButton.addEventListener("mouseover", moveButton);
        noButton.addEventListener("click", moveButton);
        const classes = [".Hello", ".Val", ".Person", ".WIll",".gif"];

        function showTextByClassSequentially(classList, delay) {
            classList.forEach((className, index) => {
                setTimeout(() => {
                    document.querySelector(className).classList.remove("hidden");
                }, index * delay);
            });
        }

        showTextByClassSequentially(classes, 2000); // 1-second delay between each
    </script>
</body>

</html>
